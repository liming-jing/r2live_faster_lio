r2live:
  if_write_to_bag: false
  if_dump_log: false
  acc_mul_G: false
  lidar_drag_cam_tim: 10
  if_lidar_start_first: true
  # voxel map
  voxel_size: 3.0
  max_layer: 4                # 4 layer, 0, 1, 2, 3
  layer_point_size: [5, 5, 5, 5, 5]
  max_points_size: 1000
  plannar_threshold: 0.01

  # noise model
  ranging_cov: 0.04
  angle_cov: 0.1

  # important
  map_method: 1            # 0 : ikd_tree 1: ivox  2: voxel_map 